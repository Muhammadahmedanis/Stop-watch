<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Stop Watch</h1>
    </div>
    <div class="container">
        <p id="min">0</p>
        <p class="second">m</p>
        <p id="sec" class="space">00</p>
        <p id="msec" class="size">00</p>
    </div>
    <div class="btn">
        <button id="ss" onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
